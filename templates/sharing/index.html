{% extends 'base.html' %}

{% block content-full %}
	<div class="row">
		<div class="col-md-9">
			<div class="row">
				<div class="col-md-8"><h2 class="text-center">News</h2></div>
				<div class="col-md-4"><h2>Agenda</h2></div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2>Reserver</h2>
				</div>
			</div>
		</div>

		<div class="col-md-3">
			<h2>Messages - <a href="{% url 'live:new_message' event.id %}">New Message</a> </h2>
			{% if latest_messages %}
				{% for message in latest_messages %}
					{% include 'snippets/sharing/message.html' %}
				{% endfor %}
			{% else %}
				<p>There's nothing here!</p>

			{% endif %}
		</div>
	</div>
{% endblock %}
